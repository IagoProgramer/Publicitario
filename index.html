<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PubliMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

    <header class="header-container">
        <div class="logo-container">
            <img src="Publi.png" alt="Logo PubliMax" class="logo">
        </div>
    </header>

    <nav class="nav-bar bg-warning py-2">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="serviços.html">Serviços</a></li>
            <li class="nav-item"><a class="nav-link" href="portifolio.html">Portfólio</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog / Novidades</a></li>
            <li class="nav-item"><a class="nav-link" href="contato.html">Contato / Orçamento</a></li>
        </ul>
    </nav>

    <div class="search-box d-lg-flex align-items-center d-none">
        <input type="text" class="form-control search-input" placeholder="Digite aqui" id="search-input">
        <button class="btn btn-warning ms-2 search-button">
            <i class="bi bi-search"></i>
        </button>
        <div class="history" id="search-history">
            <p>Histórico de Pesquisa:</p>
            <ul>
                <li>Pizza</li>
                <li>Suco</li>
                <li>Café</li>
            </ul>
        </div>
    </div>

    <div class="search-box-mobile d-lg-none d-flex align-items-center">
        <button class="btn btn-warning me-2 search-toggle">
            <i class="bi bi-search"></i>
        </button>
        <input type="text" class="form-control search-input" placeholder="Digite aqui" id="search-input">
        <button class="btn btn-warning ms-2 close-search">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <section class="portfolio1 container my-5">
        <h2 class="text-warning mb-4">Portfólio</h2>

        <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="pizza.png" class="d-block" alt="Pizza">
                </div>
                <div class="carousel-item">
                    <img src="suco1.png" class="d-block" alt="Suco">
                </div>
                <div class="carousel-item">
                    <img src="cafe.png" class="d-block" alt="Café">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <div class="row my-4">
            <div class="col-6 mb-4 d-flex justify-content-center">
                <img src="fanta.png" class="img-fluid rounded animated" alt="Fanta">
            </div>
            <div class="col-6 mb-4 d-flex justify-content-center">
                <img src="burguer.png" class="img-fluid rounded animated" alt="Hambúrguer">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
